version: "2"
cloud:
    organization: "Livingstone Cano"
    project: "Personal Project"
    hostname: ""
servers: []
sql:
    - engine: "postgresql"
      queries: "./db/query/"
      schema: "./db/migrations/"
      gen:
        go:
            package: "db"                       # define el nombre del paquete, luego utilizar para las unit test
            out: "/db/sqlc"
            sql_package: "pgx/v5"
            emit_json_tags: true              # Queremos que se generen tags json
            emit_prepared_queries: false      # Desactivamos la generación de prepared queries
            emit_interface: true              # Permite que se generen interfaces para las tablas
            emit_exact_table_names: false      # Permite que las tablas se generen con el nombre exacto, evita manejar en nombre en plural
            emit_empty_slices: true          # Genera slices vacíos en lugar de nil
overrides:
    go: null
plugins: []
rules: []
options: {}
